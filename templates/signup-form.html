{% extends "base.html" %}

{% block content %}

<div class = "panel panel-primary text-center" style="margin-top:25px ;margin-left:25%; margin-right:25%">
<div class="panel-heading"><h1 > Sign Up </h1><br></div>
<div class="panel-body"  style="margin-top: 10px">
<form method = 'POST' class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-4" for="username">Username:</label>
              <div class="col-sm-8">
                <input type="textbox" class="form-control" id="username" placeholder="Enter Username" name="username">
                <div class="error">
                  {{error_username}}
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4" for="password">Password:</label>
              <div class="error">
                  {{error_password}}
                </div>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
              </div>
            </div>
              <div class="form-group">
              <label class="control-label col-sm-4" for="password"> Retype Password:</label>
              <div class="error">
                  {{error_verify}}
                </div>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="verify" placeholder="Retype Password" name="verify">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4" for="email">Email-ID(Optional):</label>
              <div class="col-sm-8">
                <input type="textbox" class="form-control" id="email" placeholder="Enter Email-ID" name="email">
                <div class="error">
                  {{error_email}}
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href = "/blog" class ="btn btn-danger"> Cancel </a>
              </div>
            </div>
          </div>
</form>

</div>
</div>

{% endblock %}
