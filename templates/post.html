


<div id ="light" class="post panel" style="border: solid; border-radius: 20px">
  <div class="post-heading text-center">
    <div class="post-title" style="margin-top: 15px">
      <a href="/blog/view/{{p.key().id()}}">{{p.subject}}</a>
    </div>
    <br>
    <div class="post-date" style="margin-right: 15px">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

<br>
  <div class="post-content" style="margin-left: 15px; margin-right: 15px; padding: 15px">
    {{p._render_text | safe}}

  </div>

    <div class="pull-right" style="margin-right: 15px">
                                <i class="icon-user"></i> by <a href="#">{{p.user_name}}</a>
          | <i class="icon-calendar"></i> {{p.created.strftime("%b %d, %Y")}}
          | <i class="icon-comment"></i> <a href="/like/{{p.key().id()}}"><span class="glyphicon glyphicon-thumbs-up"></span></a>{{p.like_count}}
          | <i class="icon-comment"></i> <a href="/blog/comment/{{p.key().id()}}"><span class="glyphicon glyphicon-comment"></span></a>{{p.comment_count}}
          | <i class="icon-tags"></i> Tags :
          <a href="#"><span class="label label-info">Udacity Multi User Blog</span></a>
                            </form>
    </div><br>
<hr>
{% if uname %}
<div class="text-center">
<a href="/blog/delete/{{p.key().id()}}" class="btn btn-danger">delete post </a>
<a href="/blog/edit/{{p.key().id()}}" class="btn btn-primary">edit post </a>
</div>
<br>
</div>
{% endif %}
