<!DOCTYPE html>
<html>
<head>
<style type="text/css">
  body {

  }
</style>
<title > Blog-a-holic </title>
  <meta charset="utf-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
          <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
          <link href="/static/main.css" rel="stylesheet">

</head>
<body>
<input type="hidden" id="refresh" value="no">

  <nav class="navbar navbar-fixed-top navbar-inverse" style="background:black; margin-bottom: 0px;">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
          <a class="navbar-brand" href="/" style="margin-left:20px"><b>Blog-a-holic</b></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right" style="margin-right:20px">

          {% if user %}

          <li><a href="/">Welcome, {{ user.name }}!</a></li>

          <li class="active"><a href="/"><span class="glyphicon glyphicon-home"></span> Home </a></li>
          <li><a href="/blog/newpost">New Post</a></li>
          <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
          {% else %}
          <li class="active "><a href="/"><span class="glyphicon glyphicon-home"></span> Home </a></li>
          <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login </a></li>
          <li><a href="/signup"><span class="glyphicon glyphicon-log-in"></span> Signup </a></li>

          {% endif %}
        </ul>
      </div>
    </div>
  </nav>


<div class="jumbotron w" style="height:300px;background: linear-gradient(#003cb3, #3377ff); margin-bottom:0px">
                    <div class="container">
                      <center>
                        <br>
                        <h1>Blog Post</h1>
                        <h4>Share your thoughts with others through your blogs</h4>
                      </center>
        </div>
</div>


  {% block content %}
  {% endblock %}
  </div>
</body>

</html>
