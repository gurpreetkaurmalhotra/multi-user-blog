{% extends "base.html" %}

{% block content %}

<div class = "panel panel-primary text-center" style="margin-top:25px ;margin-left:25%; margin-right:25%">
<div class="panel-heading"><h1> Login </h1><br></div>
<div class="panel-body">
      <div class="error">
        {{error}}
      </div>
<form method = 'POST' class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="username">Username:</label>
              <div class="col-sm-10">
                <input type="textbox" class="form-control" id="username" placeholder="Enter Username" name="username">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="password">Password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
              </div>
            </div>
            <div class="form-group">
              <div class="">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href = "/" class ="btn btn-danger"> Cancel </a>
              </div>
            </div>
          </div>
</form>

</div>
</div>

{% endblock %}
