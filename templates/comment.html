{% extends "base.html" %}

{% block content %}

<div class = "panel panel-primary text-center" style="margin-top:25px ;margin-left:25%; margin-right:25%">
<div class="panel-heading"><h1> New comment </h1><br><h3> Comment for {{post.subject}} </h3><br>
</div>
<div class="panel-body">
<div class="text-center error">
</div>
<form method = 'POST' class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="content">New Comment:</label>
              <div class="col-sm-10">
                <textarea  style="max-width: 100%" class="form-control" id="new_comment" name="content"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href = "/" class ="btn btn-danger"> Cancel </a>
              </div>
            </div>
          </div>
</form>

</div>
</div>
{% endblock %}
